<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - License Module</title>
 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(128, 128, 255), #2c3e50);
            color: #fff;
        }

        header {
            background-color: rgb(128, 128, 255);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: rgb(128, 128, 255);
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 30px;
        }

        .stat {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat h3 {
            color: rgb(128, 128, 255);
        }

        .stat p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">License Module</div>
        <nav>
            <ul>
                
                <li><a href="http://localhost:8181/licenses/getAllLicenses">LicensesList</a></li>
                <li><a href="http://localhost:8181/users/getAllUsers">UsersList</a></li>
                <li><a href="http://localhost:8181/users/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <div class="stats">
                <div class="stat">
                    <h3>Total Licenses</h3>
                    <!-- Thymeleaf expression to dynamically fetch and display total licenses -->
                    <p th:text="${#lists.size(licenses)}"></p>
                </div>
                <div class="stat">
                    <h3>Total Users</h3>
                  <p th:text="${#lists.size(users)}"></p>
                </div>  
            </div>
        </div>
    </main>

</body>

</html>
